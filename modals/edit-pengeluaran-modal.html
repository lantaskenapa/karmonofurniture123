<div class="modal-backdrop" id="editPengeluaranModal" data-modal="editPengeluaranModal">
  <div class="modal-content">
    <!-- Header -->
    <div class="modal-header">
      <h2 class="modal-title">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" style="margin-right:8px;vertical-align:-4px;">
          <path d="M11 4H4C3.44772 4 3 4.44772 3 5V19C3 19.5523 3.44772 20 4 20H20C20.5523 20 21 19.5523 21 19V12" stroke="#06b6d4" stroke-width="2" stroke-linecap="round"/>
          <path d="M18.5 3.5L20.5 5.5L12 14H10V12L18.5 3.5Z" fill="#06b6d4"/>
        </svg>
        Edit Pengeluaran
      </h2>
      <button type="button" class="close-modal-btn" aria-label="Tutup">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none">
          <path d="M18 6L6 18M6 6L18 18" stroke="#94a3b8" stroke-width="2.5" stroke-linecap="round"/>
        </svg>
      </button>
    </div>

    <!-- Form -->
    <div class="form-group">
      <label>Keterangan</label>
      <textarea id="editKeterangan" placeholder="Contoh: Beli kayu jati 4x6, cat tembok 5 liter, dll"></textarea>
    </div>

    <div class="form-group">
      <label>Jumlah × Harga Satuan</label>
      <div class="calc-row">
        <input type="number" id="editQty" value="1" min="1" class="calc-input">
        <span class="calc-symbol">×</span>
        <input type="number" id="editHargaSatuan" placeholder="0" class="calc-input">
        <span class="calc-symbol">=</span>
        <div id="editTotalRp" class="calc-result">Rp 0</div>
      </div>
    </div>

    <div class="form-group">
      <label>Tanggal Pengeluaran</label>
      <input type="date" id="editTanggal" class="date-input">
    </div>

    <!-- Actions -->
    <div class="modal-actions">
      <button type="button" class="btn-cancel close-modal-btn">Batal</button>
      <button type="button" id="btnUpdatePengeluaran" class="btn-primary">
        <span>Update Pengeluaran</span>
      </button>
    </div>
  </div>
</div>

<style>
  .modal-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(10px);
    align-items: center;
    justify-content: center;
    z-index: 999;
    padding: 16px;
    animation: fadeIn 0.3s ease-out;
  }
  .modal-backdrop.active { display: flex !important; }

  .modal-content {
    background: #ffffff;
    border-radius: 24px;
    width: 100%;
    max-width: 460px;
    padding: 32px 28px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.18);
    animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  /* Header */
  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 24px;
  }
  .modal-title {
    margin: 0;
    font-size: 22px;
    font-weight: 700;
    color: #1e293b;
    display: flex;
    align-items: center;
  }
  .close-modal-btn {
    background: none;
    border: none;
    cursor: pointer;
    padding: 4px;
    border-radius: 50%;
    transition: all 0.2s;
  }
  .close-modal-btn:hover {
    background: #f1f5f9;
    transform: rotate(90deg);
  }

  /* Form */
  .form-group {
    margin-bottom: 20px;
  }
  label {
    display: block;
    font-size: 13.5px;
    font-weight: 600;
    color: #475569;
    margin-bottom: 8px;
  }
  input, textarea {
    width: 100%;
    padding: 14px 16px;
    border: 2px solid #e2e8f0;
    border-radius: 14px;
    font-size: 15px;
    transition: all 0.25s;
    background: #fafafa;
  }
  input:focus, textarea:focus {
    outline: none;
    border-color: #06b6d4;
    background: white;
    box-shadow: 0 0 0 4px rgba(6, 182, 212, 0.12);
  }
  textarea {
    min-height: 92px;
    resize: vertical;
    font-family: inherit;
  }

  /* Kalkulasi Row */
  .calc-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr auto 1fr;
    gap: 12px;
    align-items: center;
    padding: 12px 16px;
    background: #f8fffe;
    border: 2px solid #ccfbf1;
    border-radius: 16px;
  }
  .calc-input {
    text-align: center;
    font-weight: 700;
    font-size: 18px;
    background: white;
  }
  .calc-symbol {
    font-size: 22px;
    font-weight: bold;
    color: #0d9488;
  }
  .calc-result {
    color: #06b6d4;
    font-size: 20px;
    font-weight: 800;
  }

  .date-input {
    background: #fafafa;
  }

  /* Actions */
  .modal-actions {
    display: flex;
    gap: 14px;
    margin-top: 32px;
  }
  .btn-cancel {
    flex: 1;
    padding: 15px;
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    border-radius: 16px;
    font-weight: 600;
    color: #64748b;
    transition: all 0.25s;
  }
  .btn-cancel:hover {
    background: #e2e8f0;
    transform: translateY(-2px);
  }

  .btn-primary {
    flex: 2;
    padding: 16px;
    background: linear-gradient(135deg, #06b6d4, #0891b2);
    color: white;
    border: none;
    border-radius: 16px;
    font-weight: 700;
    font-size: 15px;
    box-shadow: 0 6px 16px rgba(6, 182, 212, 0.3);
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
  }
  .btn-primary:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 24px rgba(6, 182, 212, 0.4);
  }
  .btn-primary:active {
    transform: translateY(-1px);
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translateY(60px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>
