<div class="modal-backdrop" id="deleteConfirmModal" data-modal="deleteConfirmModal">
  <div class="modal-content">
    <!-- Icon Warning -->
    <div class="warning-icon">
      <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#ef4444" stroke-width="2" fill="#fef2f2"/>
        <path d="M12 8V12M12 16H12.01" stroke="#ef4444" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
    </div>

    <h3 class="modal-title">Hapus Pengeluaran?</h3>
    <p class="modal-desc">Data yang dihapus <strong>tidak dapat dikembalikan</strong>. Yakin ingin melanjutkan?</p>
    
    <div class="modal-actions">
      <button type="button" class="btn-cancel close-modal-btn">Batal</button>
      <button type="button" id="btnConfirmDelete" class="btn-delete">
        <span class="btn-text">Hapus Permanen</span>
      </button>
    </div>
  </div>
</div>

<style>
  .modal-backdrop {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.75);
    backdrop-filter: blur(8px);
    align-items: center;
    justify-content: center;
    z-index: 1000;
    animation: fadeIn 0.25s ease-out;
  }
  .modal-backdrop.active { display: flex !important; }

  /* Pastikan semua isi modal benar-benar center */
  .modal-content {
    background: white;
    padding: 36px 28px;
    border-radius: 24px;
    max-width: 400px;
    width: 90%;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.18);
    animation: slideUp 0.35s ease-out;
    display: flex;
    flex-direction: column;
    align-items: center;        /* <–– ini yang bikin 100% center */
  }

  .warning-icon {
    margin-bottom: 20px;
    animation: pulse 2s infinite;
  }

  .modal-title {
    margin: 0 0 12px 0;
    font-size: 24px;
    font-weight: 700;
    color: #1f2937;
    width: 100%;                /* biar tetap bisa pakai text-align center */
  }

  .modal-desc {
    margin: 0 auto 32px;
    max-width: 320px;           /* biar tidak melebar terlalu lebar di layar besar */
    color: #64748b;
    font-size: 15px;
    line-height: 1.55;
  }

  .modal-actions {
    display: flex;
    gap: 14px;
    width: 100%;                /* agar tombol-tombol juga ikut center */
    max-width: 340px;
  }

  .btn-cancel,
  .btn-delete {
    flex: 1;
    padding: 15px 20px;
    border-radius: 16px;
    font-weight: 600;
    font-size: 15px;
    transition: all 0.25s;
  }

  .btn-cancel {
    background: #f8fafc;
    border: 2px solid #e2e8f0;
    color: #475569;
  }
  .btn-cancel:hover {
    background: #e2e8f0;
    transform: translateY(-3px);
  }

  .btn-delete {
    background: linear-gradient(135deg, #ef4444, #dc2626);
    color: white;
    border: none;
    box-shadow: 0 6px 16px rgba(239, 68, 68, 0.35);
    position: relative;
    overflow: hidden;
  }
  .btn-delete:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 28px rgba(239, 68, 68, 0.45);
  }
  .btn-delete:active {
    transform: translateY(-1px);
  }

  /* Animations */
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  @keyframes slideUp {
    from { transform: translateY(60px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.07); }
  }

/* ==================================================== */
/* RESPONSIVE KHUSUS MODAL KONFIRMASI HAPUS (HP)       */
/* ==================================================== */
@media (max-width: 480px) {
  
  /* Backdrop blur tetap enak */
  .modal-backdrop {
    padding: 20px;
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
  }

  /* Modal jadi lebih tinggi & padding lebih lega */
  .modal-content {
    padding: 32px 24px;
    border-radius: 20px;
    width: 94%;
    max-width: 360px;
    gap: 20px;
  }

  /* Icon peringatan jadi lebih kecil biar nggak makan tempat */
  .warning-icon {
    width: 72px;
    height: 72px;
    margin-bottom: 16px;
  }
  .warning-icon svg,
  .warning-icon i {
    font-size: 42px;
  }

  /* Judul & deskripsi lebih kompak */
  .modal-title {
    font-size: 21px;
    line-height: 1.3;
  }

  .modal-desc {
    font-size: 14.5px;
    max-width: 280px;
    line-height: 1.6;
    margin-bottom: 28px;
  }

  /* Tombol jadi full width & lebih tinggi */
  .modal-actions {
    flex-direction: column;
    gap: 12px;
    max-width: 100%;
  }

  .btn-cancel,
  .btn-delete {
    padding: 16px 20px;
    font-size: 15.5px;
    border-radius: 16px;
  }

  /* Tombol Delete efek hover tetap dramatis */
  .btn-delete:hover {
    transform: translateY(-4px);
  }
  .btn-delete:active {
    transform: translateY(-1px);
  }

  /* Animasi pulse sedikit lebih halus di HP */
  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }
}

/* Extra kecil untuk HP sangat kecil (iPhone SE, Galaxy Fold, dll) */
@media (max-width: 360px) {
  .modal-content {
    padding: 28px 20px;
  }
  .modal-title { font-size: 20px; }
  .modal-desc { font-size: 14px; }
  .warning-icon { width: 64px; height: 64px; }
  .warning-icon svg,
  .warning-icon i { font-size: 38px; }
}


</style>
